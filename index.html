<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video & Audio</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body
    style="display: flex; align-items: center; justify-content: center; height: 100%; width: 100%; flex-direction: column; gap: 30px; padding: 40px 0px;">

    <!-- audio Tag -->
    <h2>Audio & Video</h2>

    <audio controls type="mp3">
        <source src="./images/audio.mp3">
    </audio>

    <video style="border-radius: 10px;" height="280px" controls>
        <source src="./images/video.mp4">
    </video>


    <iframe style="border-radius: 10px;" height="280px" width="500px"
        src="https://www.youtube.com/embed/YN5ok118aMA?si=-TkvkUStLHBNOhfk" title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
    </iframe>


</body>

</html>
